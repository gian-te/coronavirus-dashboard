
<div style="height: 100%; width: auto;">
    <div style="display: block; background-color: #0763a8; padding: 5px">
        <div style="margin-left: 2px; margin-right: 2px; display: inline;">
            <button mat-button [matMenuTriggerFor]="aboveMenu" (click)="menuClicked($event, 'dashboard')" >Dashboard</button>
            <mat-menu #aboveMenu="matMenu" yPosition="above">
            <!-- <button mat-menu-item>Item 1</button>
            <button mat-menu-item>Item 2</button> -->
            </mat-menu>
        </div>
    
        <div style="margin-left: 2px; margin-right: 2px; display: inline;">
            <button mat-button [matMenuTriggerFor]="belowMenu"  (click)="menuClicked($event, 'countries')">Countries</button>
            <mat-menu #belowMenu="matMenu" yPosition="below">
            <!-- <button mat-menu-item>Item 1</button>
            <button mat-menu-item>Item 2</button> -->
            </mat-menu>
        </div>
    
        <div style="margin-left: 2px; margin-right: 2px; display: inline;">
            <button mat-button [matMenuTriggerFor]="beforeMenu" (click)="menuClicked($event, 'trends')">Trends/Insights</button>
            <mat-menu #beforeMenu="matMenu" xPosition="before">
            </mat-menu>
    
        </div>
    </div>
    <router-outlet></router-outlet>  
</div>
