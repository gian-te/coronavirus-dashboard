<div class="card-container" style="margin-left: 1px; margin-right: 1px; width: 29%; display: inline-block;">
<mat-card *ngIf='data' class="card-header" style=" height: 320px;">
  <mat-card-header>
    <div mat-card-avatar class="card-header-image"></div>
    <mat-card-title><b>Today's New Cases</b></mat-card-title>
    <mat-card-subtitle>Visual Representation of New Cases, Recoveries, and Deaths</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content style="margin-top: 10px;">
    <div>
      <div id="chart">
        <apx-chart
          [series]="chartOptions.series"
          [chart]="chartOptions.chart"
          [labels]="chartOptions.labels"
          [responsive]="chartOptions.responsive"
        ></apx-chart>
      </div>
      
      
    </div>
    </mat-card-content>
</mat-card>



</div>
