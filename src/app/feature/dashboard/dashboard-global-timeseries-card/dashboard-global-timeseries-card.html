<div class="card-container" style="margin-left: 5px; margin-right: 2px; width: 49%; display: inline-block; float: left;" title="The time series can be zoomed and inspected at a smaller range of dates. This graph is meant to show that the rate of change in CoViD-19 cases.">

 <!-- Table inside a card-->
 <mat-card style="height: 425px;">
  <mat-card-header>
    <div mat-card-avatar class="card-header-image"></div>
    <mat-card-title> <b> Interactive Time Series of Global Data</b></mat-card-title>
    <mat-card-subtitle>Snapshot as of {{ updatedAt }}</mat-card-subtitle>
  </mat-card-header>
    <mat-card-content>
      <apx-chart
      [series]="series"
      [chart]="chart"
      [dataLabels]="dataLabels"
      [markers]="markers"
      [title]="title"
      [fill]="fill"
      [yaxis]="yaxis"
      [xaxis]="xaxis"
      [tooltip]="tooltip"
      [autoUpdateSeries]="true"></apx-chart>
    </mat-card-content>
</mat-card>


</div>
