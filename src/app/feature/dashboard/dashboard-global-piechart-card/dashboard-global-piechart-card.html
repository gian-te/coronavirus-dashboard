<div class="card-container" style="margin: 5px 5px 5px 5px;">
<mat-card *ngIf='yesterdayData' class="card-header">
  <mat-card-header>
    <div mat-card-avatar class="card-header-image"></div>
    <mat-card-title><b>Coronavirus Case Ratio of Global Data</b></mat-card-title>
    <mat-card-subtitle>Visual Representation of All Historical Cases</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content style="margin-top: 10px;">
    <div>
      <div id="chart">
        <apx-chart
          [series]="chartOptions.series"
          [chart]="chartOptions.chart"
          [labels]="chartOptions.labels"
          [responsive]="chartOptions.responsive"
        ></apx-chart>
      </div>
      
      
    </div>
    </mat-card-content>
</mat-card>



</div>
