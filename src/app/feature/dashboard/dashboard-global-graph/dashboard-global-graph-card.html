<div style="margin: 5px 5px 5px 5px;">

 <!-- Table inside a card-->
 <mat-card class="card-header">
  <mat-card-header>
    <div mat-card-avatar class="card-header-image"></div>
    <mat-card-title> <b> Interactive Time Series of Global Data</b></mat-card-title>
    <mat-card-subtitle>Snapshot as of {{ updatedAt }}</mat-card-subtitle>
  </mat-card-header>
    <mat-card-content>
      <apx-chart
      [series]="series"
      [chart]="chart"
      [dataLabels]="dataLabels"
      [markers]="markers"
      [title]="title"
      [fill]="fill"
      [yaxis]="yaxis"
      [xaxis]="xaxis"
      [tooltip]="tooltip"
      [autoUpdateSeries]="true"></apx-chart>
    </mat-card-content>
</mat-card>


</div>
