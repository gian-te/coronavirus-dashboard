<div style="margin: 5px 5px 5px 5px;">
<!-- Map inside a card--> 
<mat-card class="card-map" style="height: 100%" title="Radius is relative to every 100K cases. Source: Johns Hopkins University.">
  <mat-card-header>
    <div mat-card-avatar class="card-map-header-image"></div>
    <mat-card-title><b>Global View of Current Cases</b></mat-card-title>
    <mat-card-subtitle>Snapshot as of {{ updatedAt }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content style="height: 100%;">
    <div>
      <google-map #gmap height="540px" width="100%" [zoom]="zoom" [center]="center"
      [options]="options" > 
      </google-map>
    </div>
    </mat-card-content>
</mat-card>



</div>
